<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node Best Practices</title>

    <style>
        h1 img {
            width: 100%;
        }

        .container {
            transition: 0.3s;
        }

        ._hide {
            opacity: 0.05;
        }
    </style>

</head>

<body>
    <div class="container _hide">
        <div class="content"></div>
        <div class="references"></div>
    </div>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./res/bootstrap.min.css" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./res/bootstrap-theme.min.css">

    <link rel="stylesheet" href="./res/github.css">
    <script src="./res/highlight.pack.js"></script>
    <script>
        window.onload = function () {
            hljs.initHighlightingOnLoad();
            document.getElementsByClassName('container')[0].classList.remove('_hide');
        }
    </script>
</body>

</html>
